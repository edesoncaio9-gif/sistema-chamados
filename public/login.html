<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Atendente</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      background: url(imagens/logo\ a\ esquerda.png) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 600px;
      max-width: 90%;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
      height: 350px;
      margin-left: 300px;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #000000;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      border-color: #000000;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 12px;
      min-height: 18px;
      transition: all 0.3s ease;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }

    @media(max-width: 400px){
      .login-container {
        padding: 30px 20px;
      }
      .login-container h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Painel do Atendente</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <div class="error" id="erroMsg"></div>
    </form>
   
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const erroMsg = document.getElementById('erroMsg');

      if(usuario === 'admimplurb' && senha === 'manausK7c2012'){
        window.location.href = 'painel_atendente.html';

      } else {
        erroMsg.textContent = 'Usuário ou senha incorretos!';
      }
    });
  </script>
</body>
</html>
